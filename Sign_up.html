<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>
    <div class="container">
        <h1 style="color: red ;">Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="fname">*First name:</label>
        <input required type="text" id="fname" name="fname"><br><br>

        <label for="lname">*Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label> Mobile no. </label><br>
        <input type="text" name="Mobile"><br><br>
        
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="XYZ@gmail.com" name="email" required><br><br>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required><br><br>
    
        <label for="psw-confirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-Confirm" required><br><br>
        
        <p> Select your gender </p>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female 
        <input type="radio" name="gender">Others<br><br>

        <p> <b>Mark <mark>Centurian student</mark> or not!</b> </p>
        <input type="radio" name="Centurian student">Yes
        <input type="radio" name="Centurian student">No <br><br>
        
         <p>
            <fieldset>
            <legend> Academic year if studying :*</legend>
            <input type="radio" name="rdo" value="1st year" required>1st year<br>  
            <input type="radio" name="rdo" value="2nd year" required>2nd year<br>  
            <input type="radio" name="rdo" value="3rd year" required>3rd year<br>  
            <input type="radio" name="rdo" value="4th year" required>4th year<br>
            </fieldset>
            </p>
    <br><br>

        <p>Please read all the instruction carefully</p>
        <input type="checkbox" name=""> Yes,I read it all.<br><br>
    
        
    
        <div class="btn">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>

</body>
</html>
